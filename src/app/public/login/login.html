<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  <img role="img" src="/assets/img/lisah80.png" alt="LISAH" width="80"/>
                  <br>
                  {{costumer}}
                </h3>
              </div>
              <div class="card-body">
                <h6 class="text-center font-weight-light my-4">
                  Ingrese usuario y contraseña para iniciar sesión
                </h6>
                <form (ngSubmit)="funcSubmit()">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="usuario"
                      name="usuario"
                      [(ngModel)]="usuario"
                    />
                    <label for="usuario">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="clave"
                      name="clave"
                      [(ngModel)]="clave"
                      autocomplete="on"
                    />
                    <label for="clave">Contraseña</label>
                  </div>
                  <!-- <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      name="remember"
                      [(ngModel)]="remember"
                      type="checkbox"
                      value=""
                      (click)="funcRemember()"
                    />
                    <label class="form-check-label" for="inputRememberPassword"
                      >Recordar credenciales</label
                    >
                  </div> -->
                  <div
                    class="d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <button type="button" class="btn btn-link">Olvide mi contraseña?</button>
                    <button type="submit" class="btn btn-primary btn-shadow" aria-label="Iniciar Sesion">
                      <i role="img" class="fas fa-user-shield" aria-hidden="true"  aria-label="Icono Iniciar Sesion"></i><br />
                      Iniciar Sesión
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small">{{acronym}} {{version}} {{entorno}}<br> {{product}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">
            Copyright &copy; {{costumer}}, {{current_year}}
          </div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
