<app-path [lstRutas]="path" />
<div class="content">
  <app-titulo [lstHeader]="titulo" />

  <section class="row barra-menu">
    <div class="col d-flex justify-content-between">
      <div>
        <span class="mr-2 sentinel">{{global.agent}}</span>
        <span class="ml-2 {{light_ws  ? 'text-success bold' : 'text-danger bold'}}">{{agente_status}}</span>
      </div>
      <div class="text-end mr-2">
        <button (click)="exportarPDF()"  [disabled]="lstData.length==0" role="button" aria-label="Editar configuracion" class="btn btn-info  btn-sm ml-1 text-white">
          <i class="fas fa-file-export"></i> PDF
        </button>
        <button (click)="exportarCSV()" [disabled]="lstData.length==0" role="button" aria-label="Editar configuracion" class="btn btn-info  btn-sm ml-1 text-white">
          <i  class="fas fa-file-export"></i> CSV
        </button>
        <button role="button" (click)="funcBack()" class="btn btn-danger btn-sm ml-1">
            <i role="img" class="fas fa-reply"></i> Regresar
        </button>
      </div>
    </div>
  </section>

  <div class="card">
    <div class="row mt-2 mb-2">
    
      <div class="col-4 col-md-1 td2 text-end">
        <label for="nombre">Servidor</label>
      </div>
      <div class="col-8 col-md-2 td2">
        <select [(ngModel)]="idservidor_select" name="idservidor_select" id="idservidor_select" class="form-control">
          @for (item of lstServidores; track $index) {
            <option value="{{item.idservidor}}">{{item.nombre}}</option>
          }
        </select>
      </div>
  
      <div class="col-4 col-md-1 td2 text-end">
        <label for="fecha_select">Fecha</label>
      </div>
      <div class="col-8 col-md-2 td2">
        <input type="date" class="form-control" id="fecha_select" [(ngModel)]="fecha_select" />
      </div>
      
      <div class="col-8 col-md-2 td2">
        <button class="btn btn-primary" (click)="startMonitor()">Buscar</button>
      </div>
        
      </div>
  </div>

  <div #myGrid id="myGrid" class="ag-theme-quartz mt-2" style="height: 500px; min-height: 500px"></div>

</div>
