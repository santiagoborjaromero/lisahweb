<app-path [lstRutas]="path" />
<div class="content">
  <app-titulo [lstHeader]="titulo" />

  <div class="row barra-menu">
    <div class="col d-flex justify-content-between mb-2">
      <div class="">
        @if(revisando!=""){
          Monitoreando {{revisando}}
        }
      </div>
      <div class="btn-group mr-1" role="group" aria-label="Basic example">
        <button role="button" [disabled]="playMonitor"  class="btn btn-primary btn-sm" (click)="startMonitor()"  title="Iniciar Monitoreo"><i role="img" class="fas fa-play"></i> Iniciar</button>
        <button role="button" [disabled]="!playMonitor" class="btn btn-primary btn-sm" (click)="stopMonitor()"  title="Detener Monitoreo"><i role="img" class="fas fa-stop"></i> Detener</button>
        <button role="button" [disabled]="playMonitor"  class="btn btn-primary btn-sm" (click)="sendMonitor()"  title="Monitorear una vez"><i role="img" class="far fa-play-circle"></i> Una vez</button>
      </div>
    </div>
  </div>

  <div #myGrid id="myGrid" class="ag-theme-quartz" style="height: 500px; min-height: 500px"></div>
</div>
