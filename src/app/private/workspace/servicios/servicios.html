<div class="row">
  <div class="col  d-flex justify-content-between align-items-center">
    <h5>{{Title}}</h5>
    <div class="d-flex justify-content-between align-items-center">
      <span class="mr-2 sentinel">{{global.agent}}</span>
      <div class="d-flex align-items-center">
        <span class="ml-2 {{agente_status == 'Conectado' ? 'text-success bold' : 'text-danger bold'}}">{{agente_status}}</span>
      </div>
    </div>
    <button role="button" (click)="initial()" class="btn btn-primary btn-sm"><i role="img" class="fas fa-repeat"></i> Recargar</button>
  </div>
</div>

<div #myGrid id="myGrid" class="ag-theme-quartz mt-3" style="height: 500px; min-height: 500px"></div>
