<app-path [lstRutas]="path" />
<div class="content">
  <app-titulo [lstHeader]="titulo" />
</div>

<section class="row barra-menu">
  <div class="col text-end mr-2">
    <button (click)="exportarPDF()"  [disabled]="lstData.length==0" role="button" aria-label="Editar configuracion" class="btn btn-info  btn-sm ml-1 text-white">
      <i class="fas fa-file-export"></i> PDF
    </button>
    <button (click)="exportarCSV()" [disabled]="lstData.length==0" role="button" aria-label="Editar configuracion" class="btn btn-info  btn-sm ml-1 text-white">
      <i  class="fas fa-file-export"></i> CSV
    </button>
  </div>
</section>


<section class="card">
  <div class="row mt-2 mb-2">
    <div class="col-4 col-md-2 col-lg-1 td2 mt-1 text-end">
      <label for="idusuario">Usuario</label>
    </div>
    <div class="col-8 col-md-4 col-lg-2 td2 mt-1">
      <select [(ngModel)]="idusuario" name="idusuario" id="idusuario" class="form-control" >
        <option value="T">Todos</option>
        @for (item of lstUsuarios; track $index) {
        <option value="{{item.idusuario}}">{{item.nombre}}</option>
        }
      </select>
    </div>
    <div class="col-4 col-md-2 col-lg-1 td2 mt-1 text-end">
      <label for="metodo">Metodo</label>
    </div>
    <div class="col-8 col-md-4 col-lg-1 td2 mt-1">
      <select [(ngModel)]="metodo" name="metodo" id="metodo" class="form-control" >
        <option value="T">Todos</option>
        <!-- <option value="GET">GET</option> -->
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>

    <div class="col-4 col-md-2 col-lg-1 td2 mt-1 text-end">
      <label for="fecha_desde">Fecha desde</label>
    </div>
    <div class="col-8 col-md-4 col-lg-2 td2 mt-1">
      <input type="date" class="form-control" id="fecha_desde" [(ngModel)]="fecha_desde" />
    </div>

    <div class="col-4 col-md-2 col-lg-1 td2 mt-1 text-end">
      <label for="fecha_hasta">Fecha hasta</label>
    </div>
    <div class="col-8 col-md-4  col-lg-2 td2 mt-1">
      <input type="date" class="form-control" id="fecha_hasta" [(ngModel)]="fecha_hasta" />
    </div>

    <div class="col-8 col-md-1 col-lg-1 td2 mt-1  text-center">
      <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    </div>
  </div>
</section>

<div
  #myGrid
  id="myGrid"
  class="ag-theme-quartz mt-2"
  style="height: 500px; min-height: 500px"
></div>
