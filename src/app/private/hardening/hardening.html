<app-breadcrums />
<div class="content">
  <app-header />

  <div class="row barra-menu">
    <div class="col d-flex justify-content-between">
      <h4>Listado de Servidores</h4>
      <button (click)="goServidores()" class="btn btn-white link" title="Definir Servidores"><i class="fa fa-cog"></i> Servidores</button>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    @for (server of lstServidores; track $index) {
    <div class="col-12 col-xs-6 col-sm-4 col-md-3 col-lg-2" >
      <div class="card p-1" >
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-server text-secondary"></i> {{server.nombre}}</h5>
          <p class="card-text t12">
            <!-- {{server.agente_puerto_protocolo}}://{{server.host}}:{{server.agente_puerto}} -->
             {{server.ubicacion}}, {{server.host}}
          </p>
          <div class="d-flex justify-content-between">
            <button (click)="gowork(server.idservidor)" class="btn btn-white btn-sm mr-1 link"><i class="fas fa-check text-secondary"></i> Seleccionar</button>
            <button (click)="goEditServer(server.idservidor)" class="btn btn-white btn-sm mr-1 link"><i class="far fa-edit text-secondary"></i> Editar</button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
