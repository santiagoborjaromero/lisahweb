      <button role="button" *ngIf="canW && is_deleted" (click)="procesoEspecial('recuperar un registro', 'recuperar')" class="btn btn-warning btn-sm ml-1"><i role="img" class="fas fa-undo-alt"></i> Recuperar</button>
      <button role="button" *ngIf="canR" (click)="getData()" class="btn btn-white btn-sm ml-1"><i role="img" class="fas fa-sync-alt"></i></button>
    </div>
  </div>
