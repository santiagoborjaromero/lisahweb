<app-breadcrums />
<div class="content">
  <app-header/>

  <div class="buttons-grup mb-2 text-end">
      <button (click)="funcEdit(-1)" class="btn btn-primary btn-sm ml-1"><i class="fas fa-plus"></i> Nuevo</button>
      <button *ngIf="!is_deleted" [disabled]="!id_selected" (click)="funcEdit()" class="btn btn-primary btn-sm ml-1"><i class="far fa-edit"></i> Editar</button>
      <button *ngIf="!is_deleted" [disabled]="!id_selected" (click)="funcDelete('eliminar un registro', 'eliminar')" class="btn btn-danger btn-sm ml-1"><i class="far fa-trash-alt"></i> Eliminar</button>
      <button *ngIf="is_deleted" (click)="funcRestore()" class="btn btn-warning btn-sm ml-1"><i class="fas fa-undo-alt"></i> Recuperar Usuario</button>
      <button (click)="getData()" class="btn btn-white btn-sm ml-1"><i class="fas fa-sync-alt"></i></button>
  </div>

  <div #myGrid id="myGrid" class="ag-theme-quartz" style="height: 600px; min-height: 600px"></div>
</div>
