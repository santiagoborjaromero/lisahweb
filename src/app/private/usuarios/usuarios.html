<app-breadcrums />
<div class="content">
  <app-header/>

  <div class="row barra-menu ">
    <div class="col">
      <strong >Filtro </strong>
      <div class="col btn-group" role="group" aria-label="Basic">
        <button (click)="accion='activos'; getData()" type="button" class="btn btn-primary btn-sm {{accion=='activos' ? 'active' : ''}}">Activo</button>
        <button (click)="accion='inactivos'; getData()" type="button" class="btn btn-primary btn-sm {{accion=='inactivos' ? 'active' : ''}}">Inactivo</button>
        <button (click)="accion='todos'; getData()" type="button" class="btn btn-primary btn-sm {{accion=='todos' ? 'active' : ''}}">Todos</button>
      </div>
    </div>
    <div class="col text-end">
      <button *ngIf="canW" (click)="funcEdit(-1)" class="btn btn-primary btn-sm ml-1"><i class="fas fa-plus"></i> Nuevo</button>
      <button *ngIf="canW && !is_deleted" [disabled]="!id_selected" (click)="funcEdit()" class="btn btn-primary btn-sm ml-1"><i class="far fa-edit"></i> Editar</button>
      <button *ngIf="canD && !is_deleted" [disabled]="!id_selected" (click)="procesoEspecial('eliminar un registro', 'eliminar')" class="btn btn-danger btn-sm ml-1"><i class="far fa-trash-alt"></i> Eliminar</button>
      <button *ngIf="canW && is_deleted" (click)="procesoEspecial('recuperar un registro', 'recuperar')" class="btn btn-warning btn-sm ml-1"><i class="fas fa-undo-alt"></i> Recuperar Registro</button>
      <button *ngIf="canR" (click)="getData()" class="btn btn-white btn-sm ml-1"><i class="fas fa-sync-alt"></i></button>
    </div>
  </div>

  <div #myGrid id="myGrid" class="ag-theme-quartz" style="height: 600px; min-height: 600px"></div>
</div>
